<html>
<head>
    <title>gitland timelapse</title>
    <script src="./script.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: row;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .pad{
            flex-basis: 0;
            flex-grow: 1;
            flex-shrink: 1;
        }

        #controls {
            color: white;
            text-align: center;
        }

        #range {
            width: 100%;
        }

        canvas#canvas {
            display: block;
            background-color: white;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div class="pad"></div>
    <div class="container">
        <div class="pad"></div>
            <canvas id="canvas"></canvas>
            <div id="controls"><div id="counter">0/0</div><div><input id="range" type="range" min="0" max="0" /></div></div>
        <div class="pad"></div>
    </div>
    <div class="pad"></div>
</body>
</html>
